<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ROSA CLI</title>
  <style>
    body{font-family:monospace;background:#1e1e1e;color:#fff;margin:0;padding:20px;}
    button{background:#ff5252;color:#fff;border:none;padding:10px 20px;margin:5px;cursor:pointer;}
    #log{white-space:pre-wrap;height:60vh;overflow-y:auto;background:#000;padding:10px;border-radius:4px;}
  </style>
</head>
<body>
  <h2>ROSA CLI Mobile</h2>
  <button onclick="connectVPN()">1 VPN ON</button>
  <button onclick="connectSSH()">2 SSH ON</button>
  <button onclick="openTerminal()">3 ROSA CLI</button>
  <div id="log"></div>

  <script>
    function log(msg){document.getElementById('log').textContent+=msg+'\n';}
    function connectVPN(){log('VPN starting...');/* qui metterai chiamata nativa */log('VPN OK');}
    function connectSSH(){log('SSH tunnel starting...');/* qui metterai chiamata nativa */log('SSH OK');}
    function openTerminal(){window.location.href='https://bastion.yourcompany.com:8443/terminal';} // o SSH websocket
  </script>
</body>
</html>
